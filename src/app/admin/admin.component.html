<div class="container-fluid">
  <div class="row wbdv-margin-5">
    <div class="col-10">
      <h2>Admin</h2>
    </div>
    <div class="col-2">
      <button class="btn btn-info"
              routerLink="/home">
        <i class="fa fa-home"></i>
      </button>
      &nbsp;
      <button class="btn btn-success"
              routerLink="/profile">
        <i class="fa fa-user-circle"></i>
      </button>
      &nbsp;
      <button class="btn btn-danger"
              (click)="logout()">
        <i class="fa fa-power-off"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <ul class="list-group">
        <li class="list-group-item active">
          Courses
        </li>
        <li (click)="selectCourse(course.id)"
            class="list-group-item webdev"
            [ngClass]="{'active': course.id === selectedCourseId}"
            *ngFor="let course of courses">
          <a class="wbdv-link"
             routerLink="/course/{{course.id}}/section">
            {{course.title}}</a>
        </li>
      </ul>
    </div>
    <div class="col-8">
      <app-section-viewer></app-section-viewer>
    </div>
  </div>
</div>
