<div class="container-fluid">
  <h1>Admin</h1>
  <div class="row wbdv-margin-5">
    <div class="col-10"></div>
    <div class="col-2">
    <a routerLink="/home">
      Home
    </a>
    &nbsp;
    <a routerLink="/profile">
     Profile
    </a>
    &nbsp;
    <a href ng-click="logout()">
      Logout
    </a>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <ul class="list-group">
        <li class="list-group-item active">
          Courses
        </li>
        <li (click)="selectCourse(course.id)"
            class="list-group-item webdev"
            [ngClass]="{'active': course.id === selectedCourseId}"
            *ngFor="let course of courses">
          <a class="wbdv-link"
             routerLink="/course/{{course.id}}/section">
            {{course.title}}</a>
        </li>
      </ul>
    </div>
    <div class="col-8">
      <app-section-viewer></app-section-viewer>
    </div>
  </div>
</div>
