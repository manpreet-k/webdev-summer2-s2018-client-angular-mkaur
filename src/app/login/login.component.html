
<div class="container-fluid">
  <h1>Sign In</h1>
  <div class= "wbdv-msg_Error"
       *ngIf="showError">
    {{errorText}}
  </div>
    <div class="form-group row">
      <label for="username"
             class="col-sm-2 col-form-label">
        Username
      </label>
      <div class="col-sm-10">
        <input [(ngModel)]="username"
               class="form-control"
               id="username"
               placeholder="Alice">
      </div>
    </div>
    <div class="form-group row">
      <label for="password"
             class="col-sm-2 col-form-label">
        Password
      </label>
      <div class="col-sm-10">
        <input [(ngModel)]="password"
               type="password"
               class="form-control"
               id="password"
               placeholder="123qwe#$%">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button (click)="login(username, password)"
                id="loginBtn"
                class="btn btn-primary btn-block">
          Sign in
        </button>
        <div class="row">
          <div class="col-6">
            <a routerLink="/home">Home</a>
          </div>
          <div class="col-6">
            <a routerLink="/register"
               class="float-right">Sign up</a>
          </div>
        </div>
      </div>
    </div>
</div>
