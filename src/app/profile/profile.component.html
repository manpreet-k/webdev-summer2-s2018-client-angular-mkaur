<div class="container-fluid">
  <div class="row wbdv-margin-padding">
  <h1 class="col-9">Profile</h1>
  <a class="col-1" *ngIf="isadmin === '1';" routerLink="/admin">Admin Page</a>
  <a class="col-1" routerLink="/home">Home</a>
  <a class="col-1" routerLink="/logout">Logout</a>
  </div>
  <div class="row">
    <div class="col-6">
      <h3>Personal Information</h3>
      <div class="form-group row">
        <div class="col-sm-10">
          <label for="username">
            Username
          </label>
        </div>
        <div class="col-sm-10">
          <input [(ngModel)]="username"
                 disabled
                 class="form-control"
                 id="username"
                 placeholder="Alice">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <label for="firstName">
            First name
          </label>
        </div>
        <div class="col-sm-10">
          <input [(ngModel)]="firstName"
                 class="form-control"
                 id="firstName"
                 placeholder="Alice">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <label for="lastName">
            Last name
          </label>
        </div>
        <div class="col-sm-10">
          <input [(ngModel)]="lastName"
                 class="form-control"
                 id="lastName"
                 placeholder="Wonderland">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <label for="address">
            Address
          </label>
        </div>
        <div class="col-sm-10">
          <input [(ngModel)]="address"
                 class="form-control"
                 id="address"
                 placeholder="Address">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <label for="phone"> Phone </label>
        </div>
        <div class="col-sm-10">
          <input [(ngModel)]="phone"
                 class="form-control"
                 id="phone"
                 placeholder="(555) 123-4324">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <label for="email">
            Email
          </label>
        </div>
        <div class="col-sm-10">
          <input [(ngModel)]="email"
                 class="form-control"
                 id="email"
                 placeholder="alice@wonderland.com">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button (click)="update()"
                  id="updateBtn"
                  class="btn btn-info btn-block">
            Update
          </button>
        </div>
      </div>
    </div>
    <div class="col-6">
      <h3>Enrollment Details</h3>
      <table class="table table-bordered">
        <tr>
          <th>Course Name</th>
          <th>Section Name</th>
          <th>Remaining Capacity</th>
          <th>&nbsp;</th>
        </tr>
        <tr *ngFor="let section of sections">
          <td><a routerLink="/course/{{section.courseId}}">{{section.courseTitle}}</a></td>
          <td>{{section.title}}</td>
          <td>{{section.rem}}</td>
          <td>
            <button class="btn btn-danger" (click)="unenroll(section)">
              Drop
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
