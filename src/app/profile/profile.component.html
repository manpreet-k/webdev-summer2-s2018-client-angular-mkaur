<div class="container-fluid">
  <h1>Profile</h1>

  <div class="form-group row">
    <a routerLink="/home">Courses</a>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <label for="username">
        Username
      </label>
    </div>
    <div class="col-sm-10">
      <input [(ngModel)]="username"
             class="form-control"
             id="username"
             placeholder="Alice">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <label for="firstName">
        First name
      </label>
    </div>
    <div class="col-sm-10">
      <input [(ngModel)]="firstName"
             class="form-control"
             id="firstName"
             placeholder="Alice">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <label for="lastName">
        Last name
      </label>
    </div>
    <div class="col-sm-10">
      <input [(ngModel)]="lastName"
             class="form-control"
             id="lastName"
             placeholder="Wonderland">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <label for="phone"> Phone </label>
    </div>
    <div class="col-sm-10">
      <input [(ngModel)]="phone"
             class="form-control"
             id="phone"
             placeholder="(555) 123-4324">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <label for="email">
        Email
      </label>
    </div>
    <div class="col-sm-10">
      <input [(ngModel)]="email"
             class="form-control"
             id="email"
             placeholder="alice@wonderland.com">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button (click)="update()"
              id="updateBtn"
              class="btn btn-success btn-block">
        Update
      </button>
    </div>
  </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button (click)="logout()"
                class="btn btn-danger btn-block">
          Logout
        </button>
      </div>
    </div>
</div>
