<div *ngIf="makeReadOnly">
<label>
  <input (click)="selected(true)"
         name="{{question._id}}"
         type="radio"
         disabled
         checked="markAnswer(true)">
  True
</label>
<br/>
<label>
  <input (click)="selected(false)"
         name="{{question._id}}"
         type="radio"
         disabled=true
         checked="markAnswer(true)">
  False
</label>
</div>

<div *ngIf="!makeReadOnly">
  <label>
    <input (click)="selected(true)"
           name="{{question._id}}"
           type="radio">
    True
  </label>
  <br/>
  <label>
    <input (click)="selected(false)"
           name="{{question._id}}"
           type="radio">
    False
  </label>
</div>
