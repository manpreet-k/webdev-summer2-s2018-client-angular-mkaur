<div *ngIf="makeReadOnly">
<label>
  <input name="{{question._id}}"
         type="radio"
         disabled
         value="true"
         [(ngModel)] = "answer">
  true
</label>
<br/>
<label>
  <input name="{{question._id}}"
         type="radio"
         disabled
         value="false"
         [(ngModel)] = "answer">
  false
</label>
</div>

<div *ngIf="!makeReadOnly">
  <label>
    <input (click)="selected(true)"
           name="{{question._id}}"
           type="radio">
    True
  </label>
  <br/>
  <label>
    <input (click)="selected(false)"
           name="{{question._id}}"
           type="radio">
    False
  </label>
</div>
