<div class="container">
  <h1>Sign Up</h1>

  <div *ngIf="showError"
       class="wbdv-msg_error col-sm-12">
    <i class="fa fa-times-circle"></i>
    {{errorText}}
  </div>

  <div class="form-group row">
    <label for="username"
           class="col-sm-2 col-form-label">
      Username
    </label>
    <div class="col-sm-10">
      <input [(ngModel)]="username"
             class="form-control"
             id="username"
             placeholder="Alice">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">
      Password </label>
    <div class="col-sm-10">
      <input [(ngModel)]="password"
             type="password"
             class="form-control"
             id="password"
             placeholder="123qwe#$%">
    </div>
  </div>

  <div class="form-group row">
    <label for="verifyPassword"
           class="col-sm-2 col-form-label">
      Verify Password
    </label>
    <div class="col-sm-10">
      <input [(ngModel)]="verifypassword"
             type="password"
             class="form-control"
             id="verifyPassword"
             placeholder="123qwe#$%">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button (click)="register(username, password, verifypassword)"
              id="registerBtn"
              class="btn btn-primary btn-block">
        Sign up
      </button>
      <div class="row">
        <div class="col-6">
          <a routerLink="/home">Home</a>
        </div>
        <div class="col-6">
          <a routerLink="/login"
             class="float-right">Sign in</a>
        </div>
      </div>
    </div>
  </div>
</div>
