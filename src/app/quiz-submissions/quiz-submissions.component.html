<div class="container-fluid">
  <div class="row wbdv-margin-padding">
    <h1 class="col-11">Submissions</h1>
    <div class="col-1">
      <button class="btn btn-info"
              routerLink="/home">
        <i class="fa fa-home"></i>
      </button>
      &nbsp;
      <button class="btn btn-danger"
              (click)="logout()">
        <i class="fa fa-power-off"></i>
      </button>
    </div>
  </div>

  <table class="table table-bordered">
    <tr>
      <th>Username</th>
      <th>Submitted on</th>
      <th>&nbsp;</th>
    </tr>
    <tr *ngFor="let submission of submissions">
      <td>{{submission.username}}</td>
      <td>{{submission.updatedAt}}</td>
      <td><a routerLink="/quiz/{{submission.quizId}}/submission/{{submission._id}}">View Answers</a></td>
    </tr>
  </table>
</div>
